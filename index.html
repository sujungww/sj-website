<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ-Website</title>

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      box-sizing: border-box;
    }

    .frame {
      width: min(1750px, 100%);
      height: 80vh;
      max-height: 850px;
      background: #fff;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      gap: 20px;
    }

    .profile-box {
      width: 300px;
      border: 1px solid rgb(197,197,197);
      padding: 20px;
    }

    .profile-img {
      width: 290px;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      margin: auto;
    }

    .content-box {
      flex: 1;
      border: 1px solid rgb(197,197,197);
      padding: 20px;
      box-sizing: border-box;
    }

    .guestbook-form {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .guestbook-form input,
    .guestbook-form textarea {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
    }

    .guestbook-form textarea {
      min-height: 90px;
    }

    .guestbook-form button {
      width: 120px;
      padding: 10px;
      cursor: pointer;
    }

    .guestbook-list {
      display: grid;
      gap: 10px;
    }

    .gb-item {
      border: 1px solid #ddd;
      padding: 12px;
    }

    .gb-meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<div class="frame">

  <div class="profile-box">
    <img src="./IMG_5995.jpeg" class="profile-img">
    <h2>Sujung</h2>
    <p>Webpage testing Lab</p>
  </div>

  <div class="content-box">

    <h2>방명록</h2>

    <form id="guestbook-form" class="guestbook-form">
      <input id="gb-name" type="text" maxlength="20" placeholder="이름" required>
      <textarea id="gb-message" maxlength="200" placeholder="메시지" required></textarea>
      <button type="submit">등록</button>
    </form>

    <div id="guestbook-list" class="guestbook-list"></div>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_I1Fq7WVZISyompqXL2_GmVa5CCUgSaI",
  authDomain: "sj-guestbook.firebaseapp.com",
  projectId: "sj-guestbook",
  storageBucket: "sj-guestbook.firebasestorage.app",
  messagingSenderId: "918190136782",
  appId: "1:918190136782:web:f90b654849b826e0545f9f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("guestbook-form");
const nameInput = document.getElementById("gb-name");
const msgInput = document.getElementById("gb-message");
const list = document.getElementById("guestbook-list");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = nameInput.value.trim();
  const message = msgInput.value.trim();
  if (!name || !message) return;

  await addDoc(collection(db, "guestbook"), {
    name,
    message,
    createdAt: serverTimestamp()
  });

  nameInput.value = "";
  msgInput.value = "";
});

const q = query(collection(db, "guestbook"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
  list.innerHTML = "";

  snapshot.forEach((doc) => {
    const data = doc.data();

    const item = document.createElement("div");
    item.className = "gb-item";
    item.innerHTML = `
      <div class="gb-meta">${escapeHtml(data.name)}</div>
      <div>${escapeHtml(data.message)}</div>
    `;
    list.appendChild(item);
  });
});

function escapeHtml(str){
  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}
</script>

</body>
</html>
