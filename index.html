<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ-Website</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      box-sizing: border-box;
    }
    .frame {
      width: min(1750px, 100%);
      height: 80vh;
      max-height: 850px;
      background: #fff;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      gap: 20px;
    }

    .profile-box {
      width: 300px;
      border: 1px solid  rgb(197, 197, 197);
      padding: 20px;
    }
    .profile-img {
      width: 290px;
      height: 240px;
      object-fit: cover;
      border-radius: 12px;
      
      display: block;
      margin: auto;
    }

    .content-box {
      flex: 1;
      border: 1px solid rgb(197, 197, 197);

    }
    .guestbook h2 { margin: 0 0 12px; }

    .guestbook-form {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .guestbook-form input,
    .guestbook-form textarea {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
    }

    .guestbook-form textarea { min-height: 90px; resize: vertical; }

    .guestbook-form button {
      width: 120px;
      padding: 10px;
      cursor: pointer;
    }

    .guestbook-list {
      display: grid;
      gap: 10px;
    }

    .gb-item {
      border: 1px solid #ddd;
      padding: 12px;
      background: #fff;
    }

    .gb-meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    .gb-msg { margin: 0; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="profile-box">
      <img src="./IMG_5995.jpeg" class="profile-img">
      <h2 class="profile-name">Sujung</h2>
      <p class="profile-desc">Webpage testing Lab</p>

    </div>
    <div class="content-box">
      <section class="guestbook">
        <h2>방명록</h2>

        <form id="guestbook-form" class="guestbook-form">
          <input id="gb-name" type="text" maxlength="20" placeholder="이름" required>
          <textarea id="gb-message" maxlength="200" placeholder="메시지" required></textarea>
          <button type="submit">등록</button>
        </form>

        <div id="guestbook-list" class="guestbook-list"></div>
      </section>

    </div>
  </div>

    storageBucket: "sj-guestbook.firebasestorage.app",

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

</script>
</body>
</html>
